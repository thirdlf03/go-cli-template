name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.x'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go: ['1.25.x']

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go }}

      - name: Download dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        run: go test -v -race -coverprofile=${{ runner.temp }}/coverage.txt ./...

      - name: Build
        run: go build -v .

      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest' && matrix.go == '1.25.x'
        uses: codecov/codecov-action@v4
        with:
          files: ${{ runner.temp }}/coverage.txt
          fail_ci_if_error: false

  test-devbox:
    name: Test with Devbox
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Devbox
        uses: jetify-com/devbox-install-action@v0.14.0
        with:
          enable-cache: true

      - name: Run tests with Devbox
        run: devbox run test

      - name: Run linter with Devbox
        run: devbox run lint

      - name: Build with Devbox
        run: devbox run build
